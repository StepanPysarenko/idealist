<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <h3>Register</h3>
    <div class="form-container">
      <form method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" ng-model="vm.user.username" required />
        </div>
        <div class="form-group">
          <label for="firstName">Email</label>
          <input type="email" id="email" class="form-control" ng-model="vm.user.email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ng-model="vm.user.password" required  />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" ng-click="vm.saveUser()">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
