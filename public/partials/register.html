<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <h3>Register</h3>
    <div class="form-container" ng-hide="vm.success">
      <form method="post" ng-submit="vm.saveUser()">

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" ng-model="vm.user.username" ng-change="vm.error = null" required />
        </div>

        <div class="form-group">
          <label for="firstName">Email</label>
          <input type="email" id="email" class="form-control" ng-model="vm.user.email" ng-change="vm.error = null" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ng-model="vm.user.password" ng-change="vm.error = null" required  />
        </div>
        
        <div class="form-group">
          <button class="btn btn-primary" ng-disabled="vm.loading">Register</button>
          <img ng-if="vm.loading" src="style/spinner.gif" />
        </div>

        <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>

      </form>
    </div>
    <div ng-show="vm.success" class="alert alert-success">{{vm.success}}</div>
  </div>
</div>
