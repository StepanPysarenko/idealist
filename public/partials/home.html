<h2>Ideas</h2>

<p>Take a while to enjoy the power of idea.</p>

<div class="clearfix"></div>

<div class="list-ideas">
  <div class="idea" ng-repeat="idea in vm.ideas" ng-dblclick="vm.deleteIdea(idea.id)">  
    <div class="title">{{ idea.category_name }}&nbsp;/&nbsp;{{ idea.name }}</div>
    <div class="info">
      Created by <span class="author">{{ idea.author_name || "Annonymus" }}</span> at {{ idea.created_at | date:'HH:mm MM/dd' }}
    </div>
    <div class="description">{{ idea.description }}</div>   
  </div>
</div>
