<form id="new-idea">
  <h3>Create a new idea</h3>
  <div class="form-group">
    <input type="text" ng-model="vm.idea.text">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default" ng-click="vm.createIdea()">Create</button>
  </div>
</form>

<div ng-show="vm.ideas != null">
  <br>
  <h3>Recent ideas</h3>
  <div class="row">
    <div class="col-xs-12" ng-repeat="idea in vm.ideas">
      <div class="item" ng-click="vm.deleteIdea(idea.id)">
        {{ idea.text }}
      </div>
    </div>
  </div>
</div>
