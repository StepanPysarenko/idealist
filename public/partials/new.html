<div class="row">
  <div class="col-sm-8 col-sm-offset-2">

    <form id="new-idea">
      <h3>Create a new idea</h3>
      <h5 class="text-muted">Contribute to the public list of random ideas</h5>
      <div class="form-group">
        <textarea ng-model="vm.idea.text" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default pull-right" ng-click="vm.createIdea()">Publish!</button>
      </div>
    </form>

    <div class="clearfix"></div>

    <div class="idea-list">
      <div class="idea" ng-repeat="idea in vm.ideas" ng-click="vm.deleteIdea(idea.id)">{{ idea.text }}</div>
    </div>

  </div>
</div>
